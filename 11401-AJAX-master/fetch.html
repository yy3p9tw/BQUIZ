    <h1 class="header">Fetch</h1>

<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.建FETCH請求及實質內容
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/

    //建立FETCH請求及實質內容
fetch('https://kktix.com/events.json',{method:'get',headers:{'Content-Type':'application/x-www-form-urlencoded'}})
.then(function(response){
    
    //回傳是josn時
    return response.json()
    
    //回傳是text時
    //return response.text()

})
.then(function(data){ 
	
    console.log(data)
        //console.log(data);
        let events=data.entry
        let li="";
        console.log(events);
        events.forEach((event ,idx)=> {
            li=li+"<li>"+event.title+"</li>";
            
        });
        //console.log(li)
        document.getElementsByTagName('ul')[0].innerHTML=li;
        document.getElementsByClassName('title')[0].innerHTML=data.title

})
.catch(function(err){
    //error
})

    //建立回呼函式(call back function)來處理回應時的各項行為


    //建立錯誤處理

  </script>
